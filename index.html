<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container pt-5">
        <div class="d-flex justify-content-between align-items-center bg-secondary p-3">
            <h3 class="pb-2 text-white m-0">Product management</h3>
            <div>
                <button class="btn btn-danger me-3">
                    <i class="fas fa-minus-circle me-2"></i>Delete</button>
                <button class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i> Add product</button>
            </div>

        </div>

        <div class="search-product">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="Search Product"
            onkeypress="searchProduct(event)">
        </div>

        <div class="pt-3">
            <table class="table  table-striped ">
                <thead class="thead-dark ">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="actions">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="https://rauvang.com//data/Product/iphone-12-purple-select-2021.htm_1619006998.png"
                                alt="">
                        </td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td class="actions">
                            <button class="btn btn-warning me-2"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="https://rauvang.com//data/Product/iphone-12-purple-select-2021.htm_1619006998.png"
                                alt="product">
                        </td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td class="actions">
                            <button class="btn btn-warning me-2"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
